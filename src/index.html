<!DOCTYPE html>
<html ng-app="movieApp">
<title>Movie app</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<style type="text/css">
	.container {
		max-width: 900px;
	}
</style>

<head>
</head>

<body>
	<div class="header">
		<div class="container">
			<div class="page-header">
				<h1><a href="#/">Movie app</a></h1>
				<p class="lead">Your movie data resource!</p>
			</div>
			<div ng-controller="SearchController">
				<form class="form-inline-lg" ng-submit="search()">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="title..." ng-model="query" />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="search()">go</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div ng-view=""></div>
	</div>
	<div class="footer">
		<div class="container">
			<p>movie data from http://www.omdbapi.com</ p>
		</div>
	</div>

	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="omdb/service.js"></script>
	<script type="text/javascript" src="movie-app/results.controller.js"></script>
	<script type="text/javascript" src="movie-app/search.controller.js"></script>
	
</body>

</html>
